<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

   <script src="validacao.js"></script>
    <title>Cartao</title>
</head>
<style>
    body {
        background-image: none;
        background-color: #b4d7d3;
    }
</style>

<body>
    
    <div class="logo"><img src="logo.png" width="200px" ></div><br>
    <div class="margem">
    <p id ="cartaoV">Numero do cartão:</p>
    <input type="text" class="borda-input" id="cartao" oninput="numCartao()" placeholder="0000 0000 0000 0000"><br><br>
    <p id ="nomeV">Nome do cartão</p>
    <input type="text" class="borda-input" id="nome" oninput="validarNome()" placeholder="" ><br><br>
    <p id ="cvvV">CVV:</p>
    <input type="text" class="borda-input" id="cvv"maxlength="3" oninput="validarCvv()" placeholder="000"><br><br>
    <button class="enviar" onclick="validarCartao()">Enviar</button>
</div>
</body>
