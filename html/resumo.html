<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resumo de Reservas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="logo">
        <img src="../imagens/logo.png" width="200px" alt="Estacione Bem Logo">
    </div>
    <main>
        <h1>Histórico das Vagas Ocupadas</h1>
        <ul id="occupied-list"></ul>
        <button onclick="window.location.href='../html/historico-reservas.html'" class="enviar2">Voltar a página anterior</button><br><br>
        <button onclick="window.location.href='../html/enderecos.html'" class="enviar2">Agendar outra vaga</button>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const occupiedList = document.getElementById('occupied-list');
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (localStorage.getItem(key) === 'occupied') {
                        const listItem = document.createElement('li');
                        listItem.textContent = key;
                        occupiedList.appendChild(listItem);
                    }
                }
            });
        </script>
    </main>
</body>
</html>
