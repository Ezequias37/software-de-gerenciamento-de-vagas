<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
   <script src="../js/validacao.js"></script>
    <title>Cadastro</title>
</head>
<body>
    <div class="logo"><img src="../imagens/logo.png" width="200px" ></div>
    <div class= "bloco">
    <div class="titulo"><b>Cadastro:</b></div><br>
    <p id="nomeV">Nome:</p>
    <input type="text" class="borda-input" id="nome" oninput="validarNome()" ><br><br>
    <p id="cpfV">Cpf:</p>
    <input type="text" class="borda-input" id="cpf" oninput="validarCpf()" placeholder="000.000.000-00" maxlength="11"><br><br>
    <p id="emailV">Email:</p>
    <input type="text" class="borda-input" id="email" oninput="validarEmail()" placeholder="seu@email.com"><br><br>
    <p id="senhaV">Senha:</p>
    <input type="password" class="borda-input" id="senha" oninput="validarSenha()" ><br><br>
    <button class="enviar" onclick="validar()">Entrar</button>
    </div>
</body>
</html>
