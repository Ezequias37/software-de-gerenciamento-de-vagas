<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vagas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="logo">
        <img src="logo.png" width="200px" alt="Estacione Bem Logo">
    </div>
    <div class="titulo-vagas"><b>Reserva de Vagas:</b></div><br>
    <form onsubmit="return validar()">
        <div class="reserva-vagas">
            <p id="carro-modelo">Modelo do carro:</p>
            <input type="text" class="borda-input" id="modelo" oninput="validarModelo()"><br><br>
            <p id="carro-placa">Placa do carro:</p>
            <input type="text" class="borda-input" id="placa" oninput="validarPlaca()"><br><br>
            <p id="data-reserva">Data da reserva:</p>
            <input type="date" class="borda-input" id="data" oninput="validarData()"><br><br>
            <p id="horario-reserva">Hor√°rio da reserva:</p>
            <input type="time" class="borda-input" id="hora" oninput="validarHora()"><br><br>
            <p id="tempo-reserva">Tempo reservado:</p>
            <input type="text" class="borda-input" id="tempo" oninput="validarTempo()" placeholder="Ex.: 2 horas"><br><br>
            <button class="enviar" onclick="validarReserva()">Concluir</button>
        </div>
    </form>    
</body>
</html>
