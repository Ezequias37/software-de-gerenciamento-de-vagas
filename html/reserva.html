<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Vagas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="logo">
        <img src="../imagens/logo.png" width="200px" alt="Estacione Bem Logo">
    </div>
    <div class="titulo-vagas"><b>Reserva de Vagas:</b></div><br>
    <p id="selected-spot"></p>
    <div class="reserva-vagas">
        <form id="carForm" onsubmit="return validarCampos()">
            <label for="modelo">Modelo:</label><br>
            <input type="text" class="borda-input" id="modelo" name="modelo"><br><br>
            
            <label for="placa">Placa:</label><br>
            <input type="text" class="borda-input" id="placa" name="placa"><br><br>
            
            <label for="dataReserva">Data de Reserva:</label><br>
            <input type="date" class="borda-input" id="dataReserva" name="dataReserva"><br><br>
            
            <label for="horarioReserva">Hor√°rio de Reserva:</label><br>
            <input type="time" class="borda-input" id="horarioReserva" name="horarioReserva"><br><br>
            
            <label for="tempoReserva">Tempo Reservado (em horas):</label><br>
            <input type="number" class="borda-input" id="tempoReserva" name="tempoReserva" placeholder="Ex.: 0.5 (30 minutos)"><br><br>
            
            <button type="submit" class="enviar" id="pagamento">Concluir</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const urlParams = new URLSearchParams(window.location.search);
                const spot = urlParams.get('spot');
                if (spot) {
                    document.getElementById('selected-spot').textContent = `Vaga selecionada: ${spot}`;
                }
            });
        </script>
    </div>
    
    <script src="../js/reserva.js"></script> 
   
</body>
</html>
